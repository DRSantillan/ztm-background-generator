<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator - ZTM</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,400;0,500;1,300&family=Roboto:wght@100;500&display=swap"
        rel="stylesheet">
</head>

<body id="bodyGradient">
    <h1>Background Generator by ZTM</h1>
    <div class="container">
        <div class="color1">
            <input type="color" name="color1" id="color1" value="#ff00ea">
        </div>
        <div class="color2">
<input type="color" name="color2" id="color2" value="#a800ff">
        </div>
    </div>
    <div class="gradientDirection">
        <select name="gradDir" id="gradDir">
            <option value="to top">Top</option>
            <option value="to top right">Top Right</option>
            <option value="to top left">Top Left</option>
            <option value="to left">Left</option>
            <option value="to right">Right</option>
            <option value="to bottom">Bottom</option>
            <option value="to bottom right">Bottom Right</option>
            <option value="to bottom left">Bottom Left</option>
            <option value="15deg">15 Degrees</option>
            <option value="30deg">30Degrees</option>
            <option value="45deg">45 Degrees</option>
            <option value="90deg">90 Degrees</option>
            <option value="135deg">135 Degrees</option>
            <option value="180deg">180 Degrees</option>
            <option value="225deg">225 Degrees</option>
            <option value="270deg">270 Degrees</option>
            <option value="315deg">315 Degrees</option>
            <option value="360deg">360 Degrees</option>
        </select>
    </div>
    <h2>Current CSS Background:</h2>
    <h3 id="currentGradient"></h3>
    <script src="app.js"></script>
</body>

</html>
